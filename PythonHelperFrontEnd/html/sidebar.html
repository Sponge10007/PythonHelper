<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://cdn.jsdelivr.net;">
    <title>AI助手侧边栏</title>
    <link rel="stylesheet" href="../css/sidebar.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <!-- MathJax CDN -->
    <script src="../js/mathjax-config.js"></script>
    <script id="MathJax-script" async src="../js/libs/mathjax.js"></script>
</head>
<body>

    <div class="sidebar-container">
        <div class="sidebar-column">
            <div class="sidebar-icons">
                <div class="icon-group top">
                    <button id="toggleChatListBtn" class="icon-group-top-btn" data-tip="切换对话列表">
                        <img src="../侧边栏icon补充/40.png" class="mistakeset-btn">
                    </button>
                    <button id="newChatBtn" class="icon-group-top-btn" data-tip="新对话">
                        <img src="../侧边栏icon/28.png" class="mistakeset-btn">
                    </button>
                    <button id="jumpwebpageBtn" class="icon-group-top-btn" data-tip="跳转网页">
                        <img src="../侧边栏icon/29.png" class="mistakeset-btn">
                    </button>
                </div>
                <div class="icon-group bottom">
                    <button id="loginBtn" class="icon-group-top-btn" data-tip="用户页面">
                        <img src="../侧边栏icon/30.png" class="mistakeset-btn">
                    </button>
                    <button id="mistakesBtn" class="icon-group-top-btn" data-tip="错题集">
                        <img src="../侧边栏icon/31.png" class="mistakeset-btn">
                    </button>
                    <button id="ptaBtn" class="icon-group-top-btn" data-tip="套题报告">
                        <img src="../侧边栏icon/32.png" class="mistakeset-btn">
                    </button>
                    <button id="settingsBtn" class="icon-group-top-btn" data-tip="设置">
                        <img src="../icons/settings.png" class="mistakeset-btn">
                    </button>
                </div>
            </div>

            <nav id="sidebarNav" class="sidebar-nav">
                <div class="chat-list-header">
                    <h4>对话列表</h4>
                </div>
                <div id="chatList" class="chat-list"></div>
            </nav>
        </div>

        <main id="mainContent" class="main-content">
            <div id="welcomeScreen" class="view">
                <div class="welcome-content">
                    <img src="../侧边栏icon/26.png" style="width: 50px; height: 50px;" class="welcome-icon material-symbols-outlined">
                    <h2>一站式Python课程AI助教</h2>
                    
                    <p>开始对话，解决你的编程难题。</p>
                    <button id="startFirstChat" class="start-chat-btn">开始新对话</button>
                </div>
            </div>

            <div id="chatInterface" class="view hidden">
                <header class="sidebar-header">
                    <h1 id="currentChatTitle">新对话</h1>
                    <div class="header-actions-right">
                        <button id="memoryManageBtn" class="header-action-btn" data-tip="记忆管理">
                            <img src="../侧边栏icon补充/35.png" class="mistakeset-btn">
                        </button>
                        <button id="enterMistakeModeBtn" class="header-action-btn" data-tip="保存错题记录">
                            <img src="../侧边栏icon补充/36.png" class="mistakeset-btn">
                        </button>
                        <!-- <button id="clearChatBtn" class="header-action-btn" title="清空对话">
                            <span class="material-symbols-outlined">delete_sweep</span>
                        </button> -->
                    </div>
                </header>
                <div id="chatMessages" class="chat-container"></div>
                <footer class="sidebar-footer">
                    <div class="footer-actions">
                        <button id="saveSelectionBtn" class="save-selection-btn hidden">
                            <span class="material-symbols-outlined"></span>
                            保存选中消息为错题
                        </button>
                    </div>
                    <form class="input-form">
                        <textarea id="chatInput" placeholder="输入你的问题...(选中文字会粘贴到这)" rows="1"></textarea>
                        <button id="sendMessage" type="submit" class="send-btn">
                        </button>
                    </form>
                </footer>
            </div>
            
            <div id="mistakeCollection" class="view hidden">
                <header class="sidebar-header">
                    <button id="backToMain" class="header-action-btn" data-tip="返回">
                        <img src="../侧边栏icon补充/42.png" class="material-symbols-outlined" style="width: 20px; height: 20px;">
                    </button>
                    <h1>错题集</h1>
                    <!-- <button id="openMistakeManagerBtn" class="header-action-btn header-action-right" title="管理错题集">
                        <span class="material-symbols-outlined">open_in_new</span>
                    </button> -->
                </header>
                <div id="mistakeListContainer" class="mistake-list-container"></div>
            </div>

            <div id="settingsInterface" class="view hidden">
                 <header class="sidebar-header">
                    <button id="backToMainFromSettings" class="header-action-btn" data-tip="返回">
                        <img src="../侧边栏icon补充/42.png" class="material-symbols-outlined" style="width: 20px; height: 20px;">
                    </button>
                    <h1>设置</h1>
                </header>
                <div class="settings-container">
                    <div class="form-group">
                        <label for="aiApiKey">API Key</label>
                        <input type="password" id="aiApiKey" placeholder="请输入你的API Key">
                        
                    </div>
                    <div class="form-group">
                        <label for="questionMode">问题模式</label>
                        <select id="questionMode">
                            <option value="objective">教学助手 (选择/判断题)</option>
                            <option value="function">函数编程助手</option>
                            <option value="programming">完整编程助手</option>
                        </select>
                    </div>
                    <button id="saveSettings" class="save-settings-btn">保存设置</button>
                </div>
            </div>

            <div id="ptaAnalysisInterface" class="view hidden">
                <header class="sidebar-header">
                   <button id="backToMainFromPta" class="header-action-btn" data-tip="返回">
                       <img src="../侧边栏icon补充/42.png" class="material-symbols-outlined" style="width: 20px; height: 20px;">
                   </button>
                   <h1>PTA题目分析</h1>
               </header>
               <div class="settings-container"> 
                   <div class="form-group">
                       <label for="ptaUrlInput">PTA题目集网址</label>
                       <input type="text" id="ptaUrlInput" placeholder="粘贴拼题A的题目集网址...">
                   </div>
                   <button id="startPtaAnalysisBtn" class="save-settings-btn">开始分析</button>
               </div>
           </div>

           <div id="loginInterface" class="view hidden">
                <header class="sidebar-header">
                   <button id="backToMainFromLogin" class="header-action-btn" data-tip="返回">
                        <img src="../侧边栏icon补充/42.png" class="material-symbols-outlined" style="width: 20px; height: 20px;">
                   </button>
                   <h1>用户登录</h1>
               </header>
               <div class="settings-container">
                       <!-- 登录/注册切换 -->
                       <div class="auth-tabs">
                           <button id="loginTab" class="auth-tab active">登录</button>
                           <button id="registerTab" class="auth-tab">注册</button>
                       </div>

                       <!-- 登录表单 -->
                       <div id="loginForm" class="auth-form">
                           <div class="form-group">
                               <label for="loginEmail">邮箱地址</label>
                               <input type="email" id="loginEmail" placeholder="请输入@zju.edu.cn邮箱">
                           </div>
                           <div class="form-group">
                               <label for="loginPassword">密码</label>
                               <input type="password" id="loginPassword" placeholder="请输入密码">
                           </div>
                           <button id="loginSubmitBtn" class="auth-submit-btn">登录</button>
                           <div class="auth-links">
                               <a href="#" id="forgotPasswordLink" style="color: #7a3797;">忘记密码？</a>
                           </div>
                           <div style="text-align: center" >
                                <img src="../侧边栏icon补充/jsongj_com_透明化图片.png" style="width: 100px; height: 100px; margin-top: 20px">
                           </div>
                       </div>

                       <!-- 注册表单 -->
                        <div id="registerForm" class="auth-form hidden">
                            <div class="form-group">
                                <label for="registerEmail">邮箱地址</label>
                                <input type="email" id="registerEmail" placeholder="请输入@zju.edu.cn邮箱">
                            </div>
                            <div class="form-group verification-group">
                                <label for="verificationCode">邮箱验证码</label>
                                <div class="verification-input">
                                    <input type="text" id="verificationCode" placeholder="请输入邮件收到的验证码">
                                    <button id="sendVerificationBtn" type="button">发送验证码</button>
                                </div>
                                <small id="isSendmessage" style="color: #555;"></small>
                                <!-- <small style="color: #555;">验证码已通过邮件发送，有效期10分钟</small> -->
                            </div>
                            <div class="form-group">
                                <label for="registerPassword">设置密码</label>
                                <input type="password" id="registerPassword" placeholder="请设置登录密码">
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">确认密码</label>
                                <input type="password" id="confirmPassword" placeholder="请再次输入密码">
                            </div>
                            <button id="registerSubmitBtn" class="auth-submit-btn">注册</button>
                        </div>

                        <!-- 忘记密码表单 -->
                        <div id="forgotPasswordForm" class="auth-form hidden">
                            <div class="form-group">
                                <label for="resetEmail">邮箱地址</label>
                                <input type="email" id="resetEmail" placeholder="请输入@zju.edu.cn邮箱">
                            </div>
                            <div class="form-group verification-group">
                                <label for="resetVerificationCode">邮箱验证码</label>
                                <div class="verification-input">
                                    <input type="text" id="resetVerificationCode" placeholder="请输入邮件收到的验证码">
                                    <button id="sendResetCodeBtn" type="button">发送验证码</button>
                                </div>
                                <small id="isSendmessage" style="color: #555;"></small>
                                <!-- <small style="color: #555;">验证码已通过邮件发送，有效期10分钟</small> -->
                            </div>
                            <div class="form-group">
                                <label for="newPassword">新密码</label>
                                <input type="password" id="newPassword" placeholder="请设置新密码">
                            </div>
                            <div class="form-group">
                                <label for="confirmNewPassword">确认新密码</label>
                                <input type="password" id="confirmNewPassword" placeholder="请再次输入新密码">
                            </div>
                            <button id="resetPasswordSubmitBtn" class="auth-submit-btn">重置密码</button>
                            <div class="auth-links">
                                <a href="#" id="backToLoginLink">返回登录</a>
                            </div>
                        </div>

                       <!-- 状态提示 -->
                       <div id="authMessage" class="auth-message hidden"></div>
               </div>
           </div>

           <!-- 用户信息页面 -->
           <div id="userProfileInterface" class="view hidden">
                <header class="sidebar-header">
                   <button id="backToMainFromProfile" class="header-action-btn" title="返回">
                        <img src="../侧边栏icon补充/42.png" class="material-symbols-outlined" style="width: 20px; height: 20px;">
                   </button>
                   <h1>用户信息</h1>
               </header>
               <div class="user-profile-container">
                   <div class="user-profile-content">
                       <!-- 用户头像 -->
                       <div class="user-avatar">
                            <img src="../侧边栏icon/30.png" alt="用户头像">
                       </div>
                       
                       <!-- 登录状态 -->
                       <div class="login-status">
                           <h2>已登录</h2>
                       </div>
                       
                       <!-- 用户邮箱 -->
                       <div class="user-email">
                           <span id="displayUserEmail">请登录</span>
                       </div>
                       
                       <!-- 操作按钮 -->
                       <div class="profile-actions">
                           <button id="logoutBtn" class="logout-btn">
                               <span class="material-symbols-outlined"></span>
                               退出登录
                           </button>
                       </div>
                   </div>
               </div>
           </div>

        </main>
    </div>

    <script type="module" src="../js/common/api.js"></script>
    <script type="module" src="../js/sidebar/SidebarManager.js"></script>
</body>
</html>
