<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python教学助手</title>
    <style>
        body {
            width: 320px;
            min-height: 400px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }

        .content {
            padding: 20px;
        }

        .feature-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .feature-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .feature-title {
            font-weight: 600;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .feature-description {
            font-size: 12px;
            opacity: 0.8;
            line-height: 1.4;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 20px;
            font-weight: 600;
            display: block;
        }

        .stat-label {
            font-size: 11px;
            opacity: 0.8;
        }

        .settings-section {
            margin-top: 20px;
        }

        .setting-item {
            margin-bottom: 15px;
        }

        .setting-label {
            font-size: 12px;
            margin-bottom: 5px;
            opacity: 0.9;
        }

        .setting-input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 12px;
        }

        .setting-input:focus {
            outline: none;
            background: white;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .status {
            font-size: 11px;
            opacity: 0.8;
            margin-top: 10px;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .question-modes {
            margin-bottom: 15px;
        }

        .mode-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .mode-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .mode-item.selected {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .mode-title {
            font-weight: 600;
            margin-bottom: 3px;
            font-size: 13px;
        }

        .mode-description {
            font-size: 11px;
            opacity: 0.8;
        }

        .current-mode {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 6px;
            padding: 8px 12px;
            margin-bottom: 15px;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🐍 Python教学助手</h1>
    </div>

    <div class="content">
        <!-- 题目模式选择 -->
        <div class="feature-item" id="selectQuestionMode">
            <div class="feature-title">
                🎯 选择题目模式
            </div>
            <div class="feature-description">
                选择当前要处理的题目类型
            </div>
        </div>

        <!-- 当前模式显示 -->
        <div class="current-mode hidden" id="currentMode">
            当前模式：<span id="currentModeText">未选择</span>
        </div>

        <!-- 题目模式选项 -->
        <div class="question-modes hidden" id="questionModes">
            <div class="mode-item" data-mode="function">
                <div class="mode-title">🔧 函数题</div>
                <div class="mode-description">编写特定功能的函数</div>
            </div>
            <div class="mode-item" data-mode="programming">
                <div class="mode-title">💻 编程题</div>
                <div class="mode-description">根据题目要求编写完整程序</div>
            </div>
            <div class="mode-item" data-mode="objective">
                <div class="mode-title">📝 客观题</div>
                <div class="mode-description">选择题和判断题</div>
            </div>
        </div>

        <!-- 主要功能 -->
        <div class="feature-item" id="openSidebar">
            <div class="feature-title">
                📚 打开侧边栏
            </div>
            <div class="feature-description">
                在侧边栏中查看选中的文本、检索结果和AI对话
            </div>
        </div>

        <div class="feature-item" id="viewMistakes">
            <div class="feature-title">
                ❌ 查看错题集
            </div>
            <div class="feature-description">
                查看和管理你的错题集合
            </div>
        </div>

        <div class="feature-item" id="openMistakeManager">
            <div class="feature-title">
                📊 错题管理器
            </div>
            <div class="feature-description">
                打开专门的错题管理页面，支持AI总结和分析
            </div>
        </div>

        <div class="feature-item" id="toggleSettings">
            <div class="feature-title">
                ⚙️ 设置
            </div>
            <div class="feature-description">
                配置AI API密钥和其他设置
            </div>
        </div>

        <!-- 统计信息 -->
        <div class="stats">
            <div class="stat-item">
                <span class="stat-number" id="questionCount">0</span>
                <span class="stat-label">题库题目</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="mistakeCount">0</span>
                <span class="stat-label">错题数量</span>
            </div>
        </div>

        <!-- 设置区域 -->
        <div class="settings-section hidden" id="settingsSection">
            <div class="setting-item">
                <div class="setting-label">AI API密钥 (可选)</div>
                <input type="password" class="setting-input" id="apiKeyInput" placeholder="输入你的OpenAI API密钥">
            </div>
            <div class="setting-item">
                <div class="setting-label">AI API端点</div>
                <input type="text" class="setting-input" id="apiEndpointInput" placeholder="https://api.openai.com/v1/chat/completions">
            </div>
            <button class="btn" id="saveSettings">保存设置</button>
            <div class="status" id="settingsStatus"></div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
